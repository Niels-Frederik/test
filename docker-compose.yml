version: '3.7'

services:
  api:
    container_name: test
    image: index.docker.io/niel5343/test
    ports:
      - "3000:3000"
    networks:
      - local
    deploy:
      replicas: 4
      update_config:
        parallelism: 1
        delay: 20s
        order: start-first

networks: 
  local:
    driver: overlay
    attachable: true
